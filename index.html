<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget">
        <div id="timer" class="timer">00:00:00</div>
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
        <button id="startButton">Start Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- Inside the <div class="widget"> after the start button -->
<button id="pauseButton" style="display:none;">Pause Task</button>
